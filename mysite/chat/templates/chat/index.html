<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat room</title>
</head>
<body>
    <h1 style="margin-left: 3%;">You made it to our exclusive chat!</h1>
    <br>
    <h3 style="margin-left: 6%;">Chose a name for your chat room so you can share it</h3>
    <br>
    <input id="room-name-input" type="text" size="100" style="padding:1%"><br>
    <input id="room-name-submit" type="button" value="Enter" style="margin-top: 4%; margin-left: 37%; padding: 0.8%;">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
